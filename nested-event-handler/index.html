<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Handler</title>
    <link rel="stylesheet" href="lib/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/6.0.3/riot+compiler.min.js" integrity="sha512-RtUHsWFuQqSnBFcvseNiJzuz2523Vt00pkvenX6Og8bphkMjf60UIXXBqzSPUMOyVgE863GyDc3bn32Y/+UN7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@riotjs/observable@4.0.4/dist/observable.min.js"></script>
  </head>
  <body>
    <app></app>

    <script data-src="components/app.riot" type="riot"></script>
    <script type="riot" src="./components/button-a.riot"></script>
    <script type="riot" src="./components/button-b.riot"></script>

    <script>
      riot
        .compile()
        .then(() => {
          riot.mount('app', {
            message: 'Hello Riot.js!!'
          })
        })
        .catch(e => {
          console.error(e)
        })
    </script>
  </body>
</html>
